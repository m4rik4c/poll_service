<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista utenti</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Lista utenti registrati</h1>
        <a href="{{ url_for('admin_dashboard') }}">Torna alla Dashboard</a>


        <h2>Gestione utenti:</h2>
        {% if users %}
            <ul>
                {% for user in users %}
                    <li>
                        <strong>{{ user.username }}</strong> - Status: {{ user.status }}
                        <form action="{{ url_for('toggle_block', user_id=user._id) }}" method="POST">
                            <button type="submit">
                                {% if user.status == 'active' %}Blocca{% else %}Sblocca{% endif %}
                            </button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Non ci sono utenti disponibili.</p>
        {% endif %}

    </div>
</body>
</html>
